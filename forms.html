<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css" class="css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">APPLICATION</h1>
    <div class="forms">
        <div>
            <label for="un">ENTER NAME</label>
            <input type="text" name="username" id="nm" placeholder="e.g:csk">
        </div>

        <div>
            <label for="un">DATE OF BRTH</label>
            <input type="number" name="DOB" id="dob">
        </div>
        <div>
            <label for="un">AGE</label>
            <input type="number" name="user-age" id="age">
        </div>
        <div>
            <label for="un">LOACTION</label>
            <input type="place" name="user-loaction" id="loc">
        </div>
        <div>
            <label for="un">PASSWORD</label>
            <input type="password" name="PASSWORD" id="pw">
        </div>
        <div>
            <label for="file">UPLOAD FILE</label>
            <input type="file" name="PROFILE PIC" id="FILE">
        </div>
        <DIV>
            <label for="skills">SELECT SKILLS</label>
            <select name="skills" id="skills">
            <option value="">HTML</option>
            <option value="">cssL</option>
            <option value="">java</option>
            <option value="">angular</option>
        </select>

        </DIV>
         



    

     <!--checkboxes-->
     <div class="hobbies">

        <label>HOBBIES</label>
        <div>
             <input type="text" name="sing" id="s" >
             <label for="s">sing</label>
        </div>

    
     </div>

     <div class="gender">
         <label >SELECT OF Gender</label>
         <div>
         <input type="radio" name="gender" id="m">
         <label for="m">Male</label>
         </div>
         <div>
            <input type="radio" name="gender" id="f">
            <label for="f">female</label>
            </div>


     </div>

    </div>
    
    
</body>
</html>
